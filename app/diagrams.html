<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagram Viewer - Elements Facsimile Collection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="flex items-center justify-between mb-8">
            <h1 class="text-4xl font-bold text-gray-800">Diagram Viewer</h1>
            <a href="index.html" class="inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">
                ← Back to Collection
            </a>
        </div>

        <div id="document-info" class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 id="document-title" class="text-2xl font-semibold text-gray-700 mb-2"></h2>
            <p id="document-description" class="text-gray-600"></p>
        </div>

        <div id="diagrams-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Diagrams will be populated by JavaScript -->
        </div>

        <!-- Modal for full-size image viewing -->
        <div id="image-modal" class="fixed inset-0 bg-black bg-opacity-75 hidden z-50 flex items-center justify-center p-4">
            <div class="bg-white rounded-lg max-w-4xl max-h-full overflow-auto">
                <div class="flex justify-between items-center p-4 border-b">
                    <h3 id="modal-title" class="text-lg font-medium text-gray-900"></h3>
                    <button id="close-modal" class="text-gray-400 hover:text-gray-600 text-2xl font-bold">×</button>
                </div>
                <div class="p-4">
                    <img id="modal-image" src="" alt="" class="max-w-full h-auto">
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="diagrams.js"></script>
</body>
</html>
