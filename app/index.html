<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elements Facsimile Collection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-gray-800 mb-8">Elements Facsimile Collection</h1>

        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <div class="flex flex-col md:flex-row gap-4 mb-6">
                <div class="flex-1">
                    <label for="search-input" class="block text-sm font-medium text-gray-700 mb-2">Search by key</label>
                    <input
                        type="text"
                        id="search-input"
                        placeholder="Search documents..."
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                    >
                </div>
                <div class="md:w-48">
                    <label for="filter-select" class="block text-sm font-medium text-gray-700 mb-2">Filter</label>
                    <select
                        id="filter-select"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                    >
                        <option value="all">All documents</option>
                        <option value="diagrams">Containing diagrams</option>
                    </select>
                </div>
            </div>
            <div id="results-count" class="text-sm text-gray-600 mb-4"></div>
        </div>

        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-2xl font-semibold text-gray-700 mb-6">Available Documents</h2>
            <div id="pdf-list" class="space-y-4">
                <!-- PDF list will be populated by JavaScript -->
            </div>
            <div id="no-results" class="hidden text-center py-8 text-gray-500">
                <p>No documents found matching your search criteria.</p>
            </div>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
